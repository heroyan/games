<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">-->
    <title>数字华容道</title>
    <style>
        html {
            background: #CCE8CF;
        }
        #container {
            margin: auto;
            width: 800px;
        }
        .huarongdao {
            margin: auto;
            width: 800px;
            height: 800px;
        }
        #huarongdao {
            margin: auto;
            width: 800px;
        }
        .btn-area {
            margin: auto;
            margin-bottom: 10px;
            text-align: center;
        }
        .set-grid-num-btn {
            height: 50px;
        }
        .one {
            float: left;
            width: 90px;
            height: 90px;
            border: 1px brown solid;
            margin: 10px;
            text-align: center;
            background: beige;
            border-radius: 10px;
            line-height: 90px;
            font-size: 40px;
            color: brown;
            cursor: pointer;
        }
        .reset-btn {
            height: 50px;
        }
        .reset-area {
            margin: auto;
            width: 200px;
            text-align: center;
        }
        .tips {
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="btn-area">
            <input type="button" value="3*3格" data-val="3" class="set-grid-num-btn"/>
            <input type="button" value="4*4格" data-val="4" class="set-grid-num-btn"/>
            <input type="button" value="5*5格" data-val="5" class="set-grid-num-btn"/>
            <input type="button" value="6*6格" data-val="6" class="set-grid-num-btn"/>
            <input type="button" value="7*7格" data-val="7" class="set-grid-num-btn"/>
            <input type="button" value="8*8格" data-val="8" class="set-grid-num-btn"/>
            <input type="button" value="9*9格" data-val="9" class="set-grid-num-btn"/>
            <div class="tips">
                ↑：空白格往上走  ↓： 空白格往下走 ←：空白格往左走 →：空白格往右走 <br/>
                或者直接点击要移动的数字
            </div>
        </div>

        <div class="huarongdao">
            <div id="huarongdao">
            </div>
            <div class="reset-area">
                <input type="button" value="重新开始" class="reset-btn"/>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
